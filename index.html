<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>
<!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">

 <!-- Placeholder for the actual mask images that'll be used with the camera. 
 Placing it here for DOM accessibility while hiding it so nobody knows how 
 bad I am at this. -->
    <img hidden id="mask1" class="mask" src="assets/blank.png" />
    <img hidden id="mask2" class="mask" src="assets/blank.png" />
    <img hidden id="mask3" class="mask" src="assets/blank.png" />
  <script src="js/main.js"></script>
  <script src="trackingjs/build/tracking-min.js"></script>
  <script src="trackingjs/build/data/face-min.js"></script>
  <script src="trackingjs/node_modules/dat.gui.min.js"></script>
  <script src="trackingjs/examples/assets/stats.min.js"></script>

  <style>
  video, canvas, div#buttons {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;

  }
  </style>

</head>
<body>

  <div class="demo-title">
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="640" height="480" preload autoplay loop muted></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
  </div>
  <div id="buttons" style="position: fixed; z-index: 9999;">

 <!-- Mask buttons-->

 <button id="maskThmb1" class="rockyThmb" style="background-color: rgba(0, 0, 0, 0);"> <img src="assets/rockythmb.png"> </button>
 <button id="maskThmb2" class="coltThmb" style="background-color: rgba(0, 0, 0, 0);"> <img src="assets/coltthmb.png"> </button>
 <button id="maskThmb3" class="tumtumThmb" style="background-color: rgba(0, 0, 0, 0);"> <img src="assets/tumtumthmb.png"> </button>
</div>
<div>
<img style="padding-left: 33%; position: absolute;" src="assets/logo.png">
</div>
</body>
</html>
